<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Surprise</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    margin:0;
    height:100vh;
    background:linear-gradient(135deg,#ffd1dc,#c1d3ff);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    transition:background 1s ease;
}

.card{
    background:white;
    padding:40px;
    width:90%;
    max-width:500px;
    border-radius:20px;
    box-shadow:0 10px 30px rgba(0,0,0,0.15);
    text-align:center;
    transition:all 1s ease;
}

.hidden{ display:none; }

h1{
    color:#ff4f81;
    margin-bottom:10px;
}

p{
    color:#555;
}

button{
    padding:15px 35px;
    border:none;
    border-radius:50px;
    font-size:16px;
    cursor:pointer;
    margin:15px;
    transition:all 0.4s ease;
    box-shadow:0 5px 15px rgba(0,0,0,0.15);
}

.refresh{
    background:#ff4f81;
    color:white;
}

.yes{
    background:#4caf50;
    color:white;
}

.no{
    background:#ff5252;
    color:white;
    position:absolute;
}

button:hover{
    transform:scale(1.05);
}

/* Confetti */
.confetti{
    position:absolute;
    width:10px;
    height:10px;
    background:red;
    top:-10px;
    animation:fall 5s linear forwards;
}

@keyframes fall{
    to{
        transform:translateY(110vh) rotate(360deg);
        opacity:0;
    }
}

.terms{
    text-align:left;
    margin-top:20px;
    color:#444;
}
</style>
</head>

<body>

<!-- 404 Screen -->
<div class="card" id="screen404">
    <h1>404</h1>
    <p>Oops! Page Not Found ğŸ’”</p>
    <button class="refresh" onclick="showValentine()">Refresh</button>
</div>

<!-- Valentine Screen -->
<div class="card hidden" id="valentine">
    <h1 id="emoji">ğŸ’”</h1>
    <h1>Oh..!Thank You Ponnaa..?</h1>
    <div>
        <button class="yes" id="yesBtn" onclick="yesClicked()">YES</button>
        <button class="no" id="noBtn" onclick="noClicked()">NO</button>
    </div>

    <div class="terms hidden" id="terms">
        <p><b>By clicking yes Kuuttu you agree to:</b></p>
        <ul>
<li>Staying together through every moment of life ğŸ’</li>
<li>Keeping each other happy, always ğŸ’•</li>
<li>Unlimited â€œchottuâ€,love, hugs, and care ğŸ˜˜</li>
        </ul>
        <p>Effective immediately! ğŸš€</p>
    </div>
</div>

<script>
let noCount = 0;

function showValentine(){
    document.getElementById("screen404").classList.add("hidden");
    document.getElementById("valentine").classList.remove("hidden");
}

function yesClicked(){
    document.getElementById("terms").classList.remove("hidden");

    setTimeout(()=>{
        document.getElementById("yesBtn").style.display="none";
        document.getElementById("noBtn").style.display="none";
    },1000);

    launchConfetti();
}

function noClicked(){
    noCount++;
    const btn = document.getElementById("noBtn");

    const x = Math.random() * (window.innerWidth - 150);
    const y = Math.random() * (window.innerHeight - 150);

    btn.style.left = x + "px";
    btn.style.top = y + "px";

    // Change background gradient
    const colors = [
        ["#ffd1dc","#c1d3ff"],
        ["#ffecd2","#fcb69f"],
        ["#a1c4fd","#c2e9fb"],
        ["#fbc8d4","#9795f0"]
    ];
    const random = colors[Math.floor(Math.random()*colors.length)];
    document.body.style.background = `linear-gradient(135deg,${random[0]},${random[1]})`;

    if(noCount >= 2){
        document.getElementById("emoji").innerText = "ğŸ˜­";
    }
}

function launchConfetti(){
    for(let i=0;i<150;i++){
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random()*100 + "vw";
        confetti.style.background = `hsl(${Math.random()*360},100%,70%)`;
        confetti.style.animationDuration = Math.random()*3+2+"s";
        document.body.appendChild(confetti);

        setTimeout(()=>{
            confetti.remove();
        },5000);
    }
}
</script>

</body>
</html>
